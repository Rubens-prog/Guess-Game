<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <main id="game" class="box">
      <div id="header">
        <h1>Jogo da Adivinhação</h1>
        <p>Adivinhe o número entre 0 e 10</p>
        <p class="error"></p>
      </div>
      <div id="body">
        <form>
          <div class="input-wrap">
            <input min="0" max="10" type="number" oninput="cleanMessageError()" />
            <button id="btnTry">Tentar</button>
          </div>
        </form>
      </div>
    </main>
    <main id="modal" class="box hide" >
      <div class="body">
        <p id="try">Acertou em X tentativas</p>
        <button id="btnRestart">Jogar novamente</button>
      </div>
      </div>
    </main>
  </body>
</html>
